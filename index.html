<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal Keeper</title>
  </head>
  <body>
    <form action="" method="" id="journalForm">
      <label for="authName">Author Name:</label>
      <input type="text" id="authName" name="author_name" required />
      <label for="title">Title:</label>
      <input type="text" id="title" name="entry_title" required />
      <label for="text">Journal Entry:</label>
      <textarea name="text" id="text" rows="10" cols="30"></textarea>
      <button type="submit">Submit Journal Entry</button>
    </form>
    <div id="journalList"></div>
    <script src="/index.js"></script>
  </body>
</html>
